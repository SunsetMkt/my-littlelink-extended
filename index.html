<!doctype html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en">
    <!-- Update`class="theme-auto" with your preference -->

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
        <title>Sunset's Landing Page</title>

        <!-- https://realfavicongenerator.net/ -->
        <link
            rel="icon"
            type="image/png"
            href="./favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="shortcut icon" href="./favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./apple-touch-icon.png"
        />
        <meta
            name="apple-mobile-web-app-title"
            content="Sunset's Landing Page"
        />
        <link rel="manifest" href="./site.webmanifest" />

        <!-- Meta Description - Write a description (150-160 characters recommended) -->
        <meta
            name="description"
            content="Hello! I'm Sunset Mikoto. Full-stack developer, Windows & Linux user, Gamer."
        />

        <!-- Keywords -->
        <meta
            name="keywords"
            content="Sunset, Homepage, Landing Page, Sunset Mikoto"
        />

        <!-- Canonical URL - Helps prevent duplicate content issues -->
        <meta rel="canonical" href="https://sunmkt.uk/" />

        <!-- Author Information -->
        <meta name="author" content="Sunset Mikoto" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/brands.css" />
        <link rel="stylesheet" href="./css/brands-extended.css" />
        <link rel="stylesheet" href="./css/custom.css" />
        <link
            rel="stylesheet"
            href="./css/HarmonyOSSansSCSplittedRegular.css"
        />
        <link rel="stylesheet" href="./css/HarmonyOSSansSCSplittedBold.css" />

        <!-- Stylesheets / Sensitive Content Module -->
        <link rel="stylesheet" href="./css/sensitive-content.css" />
    </head>

    <body>
        <div class="container">
            <div class="column">
                <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
                <picture>
                    <source
                        srcset="./images/my-avatar-pride.webp"
                        type="image/webp"
                    />
                    <img
                        class="avatar avatar--rounded"
                        src="./images/my-avatar-pride.png"
                        alt="Avatar"
                    />
                </picture>

                <!-- Replace with your name or brand -->
                <h1 tabindex="0">
                    <div>Sunset Mikoto</div>
                </h1>

                <!-- Add a short description about yourself or your brand -->
                <p tabindex="0">
                    Full-stack developer, Windows & Linux user, Gamer.
                </p>

                <!-- All your buttons go here -->
                <div class="button-stack" role="navigation">
                    <%- linksSection %>
                </div>

                <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
                <footer>
                    Powered by
                    <a
                        href="https://github.com/sethcottle/littlelink/"
                        target="_blank"
                        rel="noopener"
                        >LittleLink</a
                    >
                    |
                    <a
                        href="https://icp.gov.moe/?keyword=20243520"
                        target="_blank"
                        rel="noopener"
                        >萌ICP备20243520号</a
                    >
                </footer>
            </div>
        </div>

        <!-- JS -->
        <!-- <script src="./js/sensitive-content.js"></script> -->

        <!-- Custom JavaScript -->
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
